# =================================================================
# 1. Application Basic Info
# -----------------------------------------------------------------
spring.application.name=cow-report-backend
server.port=8080
server.address=0.0.0.0

# =================================================================
# 2. Mail Configuration (Mailgun/SendGrid)
# -----------------------------------------------------------------
spring.mail.host=${MAIL_HOST:smtp.mailgun.org}
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.debug=true

# -----------------------------------------------------------------
app.server.base-url=https://cow-report-backend-2-6nmj.onrender.com
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# =================================================================
# 3. MySQL Database Configuration
# -----------------------------------------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =================================================================
# 4. Connection & Hikari Settings
# -----------------------------------------------------------------
server.tomcat.connection-timeout=120000
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.maximum-pool-size=5

