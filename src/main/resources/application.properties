# =================================================================
# 1. Application Basic Info
# -----------------------------------------------------------------
spring.application.name=cow-report-backend
server.port=8080
server.address=0.0.0.0

# =================================================================
# 2. Mailgun API Configuration (\u2705 Updated)
# -----------------------------------------------------------------
# Ye tumhare Mailgun account se aayega
mailgun.api.key=${MAILGUN_API_KEY}
mailgun.domain=${MAILGUN_DOMAIN}

# \u2705 Ye tumhara deployed backend base URL hai
app.server.base-url=https://cow-report-backend-2-6nmj.onrender.com

# Optional: for image upload limits
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# =================================================================
# 3. MySQL Database Configuration (\u2705 Keep As Is)
# -----------------------------------------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =================================================================
# 4. Connection & Hikari Settings
# -----------------------------------------------------------------
server.tomcat.connection-timeout=120000
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.maximum-pool-size=5
